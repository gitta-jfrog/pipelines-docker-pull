pipelines:
  - name: docker
    steps:
      - name: docker
        type: Bash
        configuration:
          integrations:
            - name: yardeng_hts1_artifactory
        execution:
          onStart:
            - docker images
            - docker login -u $(int_myArtifactory_user) -p $(int_myArtifactory_apikey) hts1.jfrog.io
            - docker pull hts1.jfrog.io/artifactory/ohadl-docker-test/hello-world
            - docker images
            - docker save hts1.jfrog.io/artifactory/ohadl-docker-test/hello-world .
            - ls -lah
